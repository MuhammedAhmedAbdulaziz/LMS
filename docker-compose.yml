version: '3.8' # You can remove this line as per the warning

services:
  # The PostgreSQL Database Service
  db:
    image: postgres:13
    container_name: postgres_db
    environment:
      POSTGRES_DB: library
      # --- ADD THIS LINE ---
      POSTGRES_USER: user
      # ---------------------
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # The Flask Web Application Service
  webapp:
    build: .
    container_name: library_app
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_NAME: library
      DB_USER: user
      DB_PASS: password
      DB_PORT: 5432
    depends_on:
      - db

volumes:
  postgres_data: