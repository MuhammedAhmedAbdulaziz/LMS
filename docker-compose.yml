version: '3.8'

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: library
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/library
      - FLASK_APP=app.py
      - FLASK_ENV=development
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app  # Live reload for development

volumes:
  postgres_data: